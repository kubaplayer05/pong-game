<!DOCTYPE html>

<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong-game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mingzat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="score-container">
        <div class="player-show">P1 :: AI</div>
        <div class="score-show">
            <p class="p1">0 </p>
            <span> :: </span>
            <p class="p2"> 0</p>
        </div>
    </div>

    <div class="winner"></div>

    <canvas></canvas>

    <h1 class="title">Pong Game</h1>

    <button class="play"><i class="fa-solid fa-play"></i></button>
    <button class="restart"> <i class="fa-solid fa-rotate-right"></i></button>

    <script src="./script.js"></script>
</body>

</html>
